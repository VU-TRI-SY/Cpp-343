<!DOCTYPE html>
<html>
  <head>
    <title>Rectangle and Line Examples</title>
  </head>
  <body>
    <svg width="400" height="300">
      <!-- Example of a rectangle -->
      <rect x="50" y="50" width="200" height="100" fill = "red"/>
      
      <!-- Example of a line -->
      <line x1="100" y1="200" x2="300" y2="200" stroke = "blue" stroke-width = "5"/>
    </svg>
  </body>
</html>
